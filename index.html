<!DOCTYPE html>
<html>
  <head>
      <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
      <link href="css/styles.css" rel="stylesheet" type="text/css">
      <script src="js/jquery-3.2.1.js"></script>
      <script src="js/scripts.js"></script>
      <title>Animal Shelter</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Local Animal Shelter</h1>
        <h3>The best animals come from our shelter! Check them out below!</h3>
      </div>
      <div class="wrapper">
      </div>
      <form id="animalinput">
        <div class="form-group">
          <label for="name">Enter Animal Name:</label>
          <input type="text" id="name" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="age">Enter Age of Animal:</label>
          <input type="number" id="age" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="animaltype">Enter Animal Type:</label>
          <input type="text" id="animaltype" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="picture">Enter Animal Picture URL:</label>
          <input type="text" id="picture" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-success">Add animal to adoption list!</button>
        <button type="button" id="adopted" class="btn btn-success">See adopted animals</button>
        <button type="button" id="notadopted" class="btn btn-success">See available animals</button>
      </form>
    </div>
  </body>
</html>
